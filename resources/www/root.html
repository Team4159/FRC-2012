<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			body {
				font-family: monospace;
			}
		
			.bodypanel {
				padding: 0;
				margin: 0;
				float: left;
				width: 50%;
			}
			
			.bodypanel, #output {
				overflow: auto;
			}
		</style>
		<script type="text/javascript" src="files/jquery.min.js"></script>
		<script type="text/javascript">
			if (window.MozWebSocket)
				window.WebSocket = window.MozWebSocket;
				
			var broadcast = new WebSocket ("ws://" + location.host + "/broadcast/");
			$(broadcast).on ("message", function (e) {
				$("#output").append (document.createTextNode (e.originalEvent.data + "\n"));
			});
			
			var command = new WebSocket ("ws://" + location.host + "/command/");
		</script>
	</head>
	<body>
		<div class="bodypanel">
			<pre><b>Console Output</b></pre>
			<pre id="output"></pre>
		</div>
		<div class="bodypanel">
		</div>
	</body>
</html>
